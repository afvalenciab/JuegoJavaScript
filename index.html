<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel="stylesheet" type="text/css" href="general.css" >
  </head>
  <body>
    <div class="gameboard">

      <div id="celeste" class="box celeste left-top" data-color="celeste"></div>      
      <div id="violeta" class="box violeta right-top" data-color="violeta"></div>    
      <div class="circle"></div>
      <div class="circle-button"></div>
      <div id="btnEmpezar" class="circle-start" onclick="empezarJuego()"><p>Start</p></div>
      <div id="naranja" class="box naranja left-bottom" data-color="naranja"></div>      
      <div id="verde" class="box verde right-bottom" data-color="verde"></div>      
      
      <!-- <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button> -->
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="logicGame.js"></script>
  </body>
</html>
